<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>商品详情页</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/details.css" />
    <script type="text/javascript" src="../js/require.js" data-main="../js/details.js"></script>
</head>
<body>
    <div class="box">
        <!-- 头部 -->
        <header class="header" id="header"></header>
        <!-- 主体 -->
        <main class="main" >
            <section class="details cont">
                <h2><a id="btn-all">全部商品</a></h2>
                <article class="show">
                    <!-- 商品放大镜 -->
                    <div class="fl left">
                        <!-- 图片列表 -->
                        <div id="img-list" class="img-list">
                            <a class="up"></a>
                            <div class="img-box"></div>
                            <a class="down"></a>
                        </div>
                        <!-- 小图片 -->
                        <div id="small">
                            <img />
                        </div>
                        <!-- 大图片 -->
                    </div>

                    <!-- 商品信息 -->
                    <div class="fr content">
                        <h3 id="des">朱莉亚妮蕾丝无痕内裤9条</h3>
                        <div class="msg">
                            <p class="price">
                                <b>￥284</b><em>￥449</em>
                            </p>
                            <p class="guid">
                                <b>商品编号</b>
                                <span>4444</span>
                            </p>
                            <p class="sale-count">
                                <b>月销</b>
                                <span>33件</span>
                            </p>
                            <p class="gift">
                                <b>促销</b>
                                <span>会员日折扣价</span>
                            </p>
                            <div class="style">
                                <div class="goods-style">
                                    <p class="color">
                                        <b>颜色</b>
                                        <span >共同</span>
                                    </p>
                                    <p class="size">
                                        <b>款式</b>
                                        <span>XL</span>
                                        <span>L</span>
                                        <span>M</span>
                                        <span>S</span>
                                    </p>
                                </div>
                            </div>
                            <p class="number">
                                <b>购买数量</b>
                                <label >
                                    <a id="jian">-</a>
                                    <input type="text" value=1 id="buy-count"/>
                                    <a id="add">+</a>
                                </label>
                            </p>
                            <p class="list">
                                <span><i></i>正品保障</span>
                                <span><i></i>全场包邮</span>
                                <span><i></i>支持7日无理由退货</span>
                            </p>
                            <div class="btn">
                                <button class="add2car">
                                    加入购物车
                                </button>
                                <button class="btn-buy">
                                    立即购买
                                </button>
                                <span>拨打<i>4008-678-888</i>,可语音下单~~</span>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
            <section class="tab cont">
                <ul class="tab-title">
                    <li class="curr">商品详情</li>
                    <li >规格参数</li>
                </ul>
                <div class="tab-content">
                    <div class="pic-box">
                        <img src="../img/details_img1.jpg" alt="" />
                        <img src="../img/details_img2.jpg" alt="" />
                        <img src="../img/details_img3.jpg" alt="" />
                        <img src="../img/details_img4.jpg" alt="" />
                        <img src="../img/details_img5.jpg" alt="" />
                        <img src="../img/details_img6.jpg" alt="" />
                        <img src="../img/details_img7.jpg" alt="" />
                        <img src="../img/details_img8.jpg" alt="" />
                        <img src="../img/details_img9.jpg" alt="" />
                    </div>
                    <div class="text-box">
                        
                    </div>
                </div>
            </section>
        </main>
        <!-- 底部 -->
        <footer class="footer" id="footer"></footer>
    </div>
</body>
</html>
