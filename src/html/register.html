<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>家有汇-用户注册界面</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <!-- 引入模块 -->
    <script type="text/javascript" src="../js/require.js" data-main="../js/register.js" ></script>
   
</head>
<body>
    <div class="box">
        <!-- 头部 -->
        <header class="header" id="header"></header>
        
        <!-- 主体 -->
        <main class="cont main">
            <!-- 遮罩弹窗 -->
            <div class="mask">
                <h3>恭喜您成为家有购物的一员！</h3>
                <p>正在为您跳转到<a href="">登陆</a>界面~~<span id="time">5秒</span></p>
            </div>
            <section class="fl ">
                <ul class="register">
                    <li>
                        <b> <i>*</i>手机号 </b>
                        <input type="text" id="phone-num"
                         placeholder="请输入11个手机号码"/>
                        <em id="show-phone" ></em>
                    </li>
                    <li>
                        <b> <i>*</i>图片验证码 </b>
                        <input type="text" id="code" 
                        placeholder="请输入图片验证码" class="code"/>
                        <span class="vcode"></span>
                        <em id="show-code" ></em>
                    </li>
                    <li>
                        <b> <i>*</i>设置密码 </b>
                        <input type="password" id="pass1" 
                        placeholder="请输入6-16个字符，不能添加空格哦"/>
                        <em id="show-pass1" ></em>
                    </li>
                    <li>
                        <b> <i>*</i>确认密码 </b>
                        <input type="password" id="pass2" 
                        placeholder="请输入确认密码"/>
                        <em id="show-pass2" ></em>
                    </li>
                    <li>
                        <b> <i>*</i>验证码 </b>
                        <input type="text" id="yanzhengma" class="yanzhengma"/>
                        <button class="btnGet">
                            获取验证码
                        </button>
                        <em id="" ></em>
                    </li>
                </ul>
                <p>
                    <label for="">
                        <input type="checkbox" id="btnAgree"
                         checked/>
                        我已阅读并同意
                        <a href=>《会员注册协议》</a>
                        <a href>《隐私保护政策》</a>
                    </label>
                </p>
                <p><button id="btnReg">注册</button></p>
                <font>
                    <a href="../html/login.html">我已注册，立即登陆</a>
                </font>

            </section>
            <aside class="fr">
                <a href>
                    <img src="../img/login_img.jpg" />
                </a>
            </aside>
        </main>

        <!-- 底部 -->
        <footer class="footer" id="footer"></footer>
    </div>
</body>
</html>
